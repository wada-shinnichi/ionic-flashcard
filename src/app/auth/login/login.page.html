<ion-header>
  <ion-toolbar>
    <ion-title>Sign in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-row>
    <ion-col size-md="6" offset-md="3" size-xl="4" offset-xl="4" class="ion-padding">
    </ion-col>
  </ion-row>
  <form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <ion-row>
      <ion-col size-md="6" offset-md="3" size-xl="4" offset-xl="4">
        <ion-item>
          <ion-label position="floating">          
            <ion-icon name="person" slot="start"></ion-icon>
          </ion-label>
          <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">          
            <ion-icon name="key" slot="start"></ion-icon>
          </ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-md="6" size-xs="12" offset-md="3" size-xl="4" offset-xl="4" class="ion-padding-top ion-margin-top">
          <ion-button type="submit" expand="full" *ngIf="!loading">LOGIN</ion-button>

          <ion-button disabled expand="full" *ngIf="loading">
            <ion-spinner name="dots"></ion-spinner>
          </ion-button>
      </ion-col>
      <ion-col size-md="6" offset-md="3">
        <p class="ion-text-center"><a href="">Not registered?</a></p>
        <p class="ion-text-center"><a href="">Forgot your password?</a></p>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
